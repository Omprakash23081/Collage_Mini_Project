<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Directory</title>
    <link rel="stylesheet" href="../CSS/FACALITY_DIRECATORY.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Faculty Directory</h1>
            <p>Find faculty members by name, department, or designation.</p>
        </header>
        <div class="search-bar">
            <input type="text" placeholder="Faculty Name" class="input-name">
            <select class="input-department">
                <option value="" disabled selected>Select Department</option>
                <option value="cs">Computer Science</option>
                <option value="math">Mathematics</option>
                <option value="physics">Physics</option>
                <option value="chemistry">Chemistry</option>
            </select>
            <select class="input-designation">
                <option value="" disabled selected>Select Designation</option>
                <option value="professor">Professor</option>
                <option value="assistant_professor">Assistant Professor</option>
                <option value="lecturer">Lecturer</option>
            </select>
            <button class="search-button">Search</button>
        </div>
        <div class="results">
            <!-- Search results will display here -->
        </div>
    </div>
    <script src="../JAVASCRIPT/FACALITY_DIRECATORY.js"></script>
</body>
</html>
